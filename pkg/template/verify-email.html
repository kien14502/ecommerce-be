<!doctype html>
<html>
  <head>
    <style>
      .container {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }
      .header {
        text-align: center;
        color: #333;
      }
      .otp-code {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
        text-align: center;
        margin: 20px 0;
        letter-spacing: 5px;
      }
      .footer {
        font-size: 12px;
        color: #888;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Xác thực tài khoản</h2>
      <p>Xin chào <b>{{.name}}</b>,</p>
      <p>Mã xác thực (OTP) của bạn là:</p>

      <div class="otp-code">{{.otp}}</div>

      <p>Mã này sẽ hết hạn sau <b>{{.expMinutes}} phút</b>.</p>
      <p>Vui lòng không chia sẻ mã này cho bất kỳ ai.</p>

      <div class="footer">Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email.</div>
    </div>
  </body>
</html>
